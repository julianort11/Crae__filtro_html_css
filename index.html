<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <header>
        <div class="case__aqua">
            <h2>AQUA</h2>
            <div class="gota">
                <img src="storage/img/gota.png">
            </div>
        </div>
        <div class="navegacion">
            <nav>
                <h3>INICIO</h3>
                <h3>CÓMO JUGAR</h3>
                <h3>APÓYANOS</h3>
                <h3>SOBRE NOSOTROS</h3>
            </nav>
            <hr>
        </div>
        <div class="div__logos">
            <img src="storage/img/luna.png">
            <img src="storage/img/sol.png">
        </div>
    </header>
    <main>
        <article class="article__info">
            <section class="section__title">
                <img src="storage/img/titulo.png">
                <div class="div__info">
                    <h2>Somos creatividad, somos Crae</h2>
                    <p>Crae es un juego de cartas inclusivo donde personas videntes, no videntes y con discapacidad
                        visual pueden participar y disfrutar en conjunto.</p>
                </div>
            </section>
            <section class="section__logos">
                <div class="div__princ-logo">
                    <img src="storage/img/logo.png">
                    <div class="div__sec-logo"> 
                        <div class="div__shop">
                            <img src="storage/img/carrotienda.png">
                            <h3>Comprar</h3>
                        </div>
                    </div>
                    <div class="div__redes">
                        <img src="storage/img/insta.png">
                        <img src="storage/img/facebok.png">
                        <img src="storage/img/lak.png">
                    </div>
                </div>
            </section>
        </article>
    </main>
</body>

</html>
